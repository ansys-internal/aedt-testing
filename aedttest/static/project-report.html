<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>project name</title>
    <!-- Styles -->
    <link href="css/css-lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="content-wrap">
      <div class="main">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-8 p-r-0 title-margin-right">
              <div class="page-header">
                <div class="page-title">
                  <h1>{{ project_name }}</h1>
                </div>
              </div>
            </div>
            <!-- /# column -->
            <div class="col-lg-4 p-l-0 title-margin-left">
              <div class="page-header">
                <div class="page-title">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="main.html">Dashboard</a></li>
                    <li class="breadcrumb-item active">Reports</li>
                  </ol>
                </div>
              </div>
            </div>
            <!-- /# column -->
          </div>
          <!-- /# row -->
          <section id="main-content">
            {% for plot in plots %}
              <div class="row">
                <div class="col-lg-6">
                  <div class="card">
                    <div class="card-title">
                      <h4> {{ plot.name }} </h4>
                    </div>
                    <div>
                      <canvas id="{{ plot.id }}"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer">
                        <p>2021 &#xa9 Ansys Inc - <a href="https://www.ansys.com/">ansys.com</a></p>
                    </div>
                </div>
            </div>
          </section>
        </div>
      </div>
    </div>


    <!-- jquery vendor -->
    <script src="js/js-lib/jquery.min.js"></script>
    <script src="js/js-lib/jquery.nanoscroller.min.js"></script>
    <!-- nano scroller -->
    <script src="js/js-lib/bootstrap.min.js"></script>

    <script src="js/js-lib/Chart.bundle.js"></script>
    <script src="js/chartjs-init.js"></script>
    <script src="js/js-lib/bootstrap.min.js"></script><script src="js/scripts.js"></script>

    <script>
      ( function ( $ ) {
          "use strict";

          {% for plot in plots %}
            var ctx = document.getElementById( "{{ plot.id }}" );
            ctx.height = 150;
            create_line_chart(ctx,  {{ plot.x_axis }},
                {{ plot.version_1 }},
                {{ plot.y_axis_1 }},
                {{ plot.version_2 }},
                {{ plot.y_axis_2 }},
            );
          {% endfor %}
      } )( jQuery );
    </script>
  </body>

</html>
